<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AI Interview App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: #555;
        opacity: 0.7;
        pointer-events: none; /* Prevent the text from interfering with clicks */
    }
  </style>
 </head>
 <body class="bg-gray-100 flex">
  <aside class="sidebar w-64 bg-blue-600 text-white min-h-screen p-4 fixed sidebar-hidden" id="sidebar">
   <button class="text-white mb-4" id="back-button">
    <i class="fas fa-arrow-left text-2xl">
    </i>
   </button>
   <h1 class="text-2xl font-bold mb-6" style="text-align: center;" >VM-SEHGORP</h1>
        <h1 class="text-2xl font-bold mb-6" style="text-align: center;" >AI Interview App</h1><hr><br>
   <nav>
    <ul class="space-y-4">
     <li>
      <a class="block hover:underline" href="index.html">
       Home
      </a>
     </li>
     <li>
      <a class="block hover:underline" href="interviews.html">
       Interviews
      </a>
     </li>
     <li>
      <a class="block hover:underline" href="about.html">
       About
      </a>
     </li>
     <li>
      <a class="block hover:underline" href="contact.html">
       Contact
      </a>
     </li>
    </ul>
   </nav>
  </aside>
  <div class="flex-1 p-8 ml-0 md:ml-64">
   <button class="text-blue-600 mb-4" id="menu-button">
    <i class="fas fa-bars text-2xl">
    </i>
   </button>
   <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">
     Welcome to AI Interview App
    </h2>
    <p class="mb-4">
     This app helps you conduct online interviews using AI and records both video and screen of the user. Get started by navigating through the menu.
    </p>
    <img alt="Illustration of an AI-powered interview process" class="w-full rounded-lg shadow-lg" height="400" src="https://storage.googleapis.com/a1aa/image/1xNM3K4wDey6KKGTefPjRQpUAf5vMT32zD5cPxsQs6AIpeleE.jpg" width="600"/>
   </section>
  </div>
  <script>
   const menuButton = document.getElementById('menu-button');
        const backButton = document.getElementById('back-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
        });

        backButton.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
        });
  </script>
  <div class="watermark">@Harshvardhan</div>
 </body>
</html>
