<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Interview</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Start Your Interview</h1>

  <!-- Candidate Form -->
  <div class="form-container">
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>
  </div>

  <h2 style="text-align:center;">Select Category</h2>
  <div class="categories">
    <div class="card" onclick="startInterview('HR')">HR Interview</div>
    <div class="card" onclick="startInterview('Technical')">Technical Interview</div>
    <div class="card" onclick="startInterview('Aptitude')">Aptitude Interview</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwZaWro7b9t5BeZgwjnN-muEKuQamRw9sNYETIEMzLHuVXSWsKiMUB0RRsVDg4cNoCU/exec"; // Replace with your Apps Script URL

    function startInterview(category) {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (!name || !email) {
        alert("Please enter your name and email before selecting a category.");
        return;
      }

      // Save to Google Sheet
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, email, category }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        console.log("Saved:", data);
        // Redirect to interview page with params
        window.location.href = `interview.html?category=${category}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
      })
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
