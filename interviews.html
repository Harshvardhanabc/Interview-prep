<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .form-container {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #555;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interview Categories</h1>
  </header>

  <div class="container" id="categoryContainer">
    <!-- Cards dynamically added here -->
  </div>

  <div class="form-container" id="formContainer">
    <h2 id="selectedCategory"></h2>
    <form id="candidateForm">
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Start Interview</button>
    </form>
  </div>

  <div class="watermark">@Harshvardhan</div>

  <script>
    // Categories (same as before)
    const categories = [
      "Introduction",
      "Software Development",
      "Data Science",
      "Sales Executive",
      "Data Structures and Algorithms",
      "Object-Oriented Programming",
      "Machine Learning Basics",
      "Deep Learning",
      "Natural Language Processing",
      "AI"
    ];

    const container = document.getElementById("categoryContainer");
    const formContainer = document.getElementById("formContainer");
    const selectedCategoryHeading = document.getElementById("selectedCategory");
    let chosenCategory = "";

    // Create category cards dynamically
    categories.forEach(cat => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerText = cat;
      card.onclick = () => {
        chosenCategory = cat;
        selectedCategoryHeading.innerText = `Selected Category: ${cat}`;
        formContainer.style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      };
      container.appendChild(card);
    });

    // Handle form submit
    document.getElementById("candidateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Save to Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbwZaWro7b9t5BeZgwjnN-muEKuQamRw9sNYETIEMzLHuVXSWsKiMUB0RRsVDg4cNoCU/exec", {
        method: "POST",
        body: new URLSearchParams({ Name: name, Email: email, Category: chosenCategory })
      })
      .then(res => res.text())
      .then(() => {
        // Redirect to interview page with selected category
        window.location.href = `questions.html?category=${encodeURIComponent(chosenCategory)}`;
      })
      .catch(err => console.error("Error saving:", err));
    });
  </script>
</body>
</html>
