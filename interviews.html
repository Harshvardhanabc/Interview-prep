<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Categories - AI Interview App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #1e1b4b, #0f172a, #1e293b);
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #ddd;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body class="gradient-bg text-white">

  <!-- Navbar -->
  <header class="flex justify-between items-center p-6 max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold">AI Interview App</h1>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="interviews.html" class="hover:underline text-yellow-400">Interviews</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
    <a href="interviews.html" class="px-4 py-2 border border-white rounded-lg hover:bg-white hover:text-black transition">Get Started</a>
  </header>

  <!-- Category Section -->
  <section class="py-16 px-6 max-w-6xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-8">Choose Your <span class="text-yellow-400">Interview Category</span></h2>
    <div id="categoryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Cards dynamically inserted here -->
    </div>
  </section>

  <!-- Form Section -->
  <section id="formContainer" class="hidden flex justify-center items-center py-12 px-6">
    <div class="bg-white text-black rounded-xl shadow-xl p-8 w-full max-w-md text-center">
      <h2 id="selectedCategory" class="text-2xl font-bold mb-4 text-gray-800"></h2>
      <form id="candidateForm" class="space-y-5">
        <div class="text-left">
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe"
                 class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div class="text-left">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com"
                 class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-[1.02]">
          <i class="fas fa-play mr-2"></i> Start Interview
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6">
    <p>&copy; 2025 AI Interview App. All rights reserved.</p>
  </footer>

  <!-- Watermark -->
  <div class="watermark">@Harshvardhan</div>

  <script>
    const categories = [
      "Introduction",
      "Software Development",
      "Data Science",
      "Sales Executive",
      "Data Structures and Algorithms",
      "Object-Oriented Programming",
      "Machine Learning Basics",
      "Deep Learning",
      "Natural Language Processing",
      "AI",
      "Java"
    ];

    const container = document.getElementById("categoryContainer");
    const formContainer = document.getElementById("formContainer");
    const selectedCategoryHeading = document.getElementById("selectedCategory");
    let chosenCategory = "";

    // Dynamically create category cards
    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = "bg-white text-black p-6 rounded-xl shadow-lg cursor-pointer transform transition hover:scale-105 hover:shadow-2xl";
      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">${cat}</h3>
        <p class="text-gray-600 text-sm">Click to start practicing this category.</p>
      `;
      card.onclick = () => {
        chosenCategory = cat;
        selectedCategoryHeading.innerText = `Selected Category: ${cat}`;
        formContainer.classList.remove("hidden");
        formContainer.scrollIntoView({ behavior: "smooth" });
      };
      container.appendChild(card);
    });

    // Handle form submit
    document.getElementById("candidateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Save data to Google Sheets
      fetch("https://script.google.com/macros/s/AKfycby6ljNp3qvoMwGVOgM5oO-ie7WyqdIAkewouTji7XR_03H6e6J1qx1T9up6Bifvb2pPqw/exec", {
        method: "POST",
        body: new URLSearchParams({ Name: name, Email: email, Category: chosenCategory })
      })
      .then(res => res.text())
      .then(() => {
        window.location.href = `questions.html?category=${encodeURIComponent(chosenCategory)}`;
      })
      .catch(err => console.error("Error saving:", err));
    });
  </script>
</body>
</html>
